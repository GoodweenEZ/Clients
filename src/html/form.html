<form
	action="#"
	class="form"
>
	<div class="form__container">
		<div class="form__body">
			<div class="form__item">
				<div class="form__inner-item">
					<label
						for=""
						class="form__label"
						>First Name</label
					>
					<input
						type="text"
						class="form__input-name"
					/>
				</div>
				<div class="form__inner-item">
					<label
						for=""
						class="form__label"
						>Email</label
					>
					<input
						type="email"
						class="form__email"
					/>
				</div>
			</div>
			<div class="form__item">
				<div class="form__inner-item">
					<label
						for=""
						class="form__label"
						>Last Name</label
					>
					<input
						type="text"
						class="form__input-name"
					/>
				</div>
				<div class="form__inner-item">
					<label
						for=""
						class="form__label"
						>Subject
					</label>
					<input
						type="text"
						class="form__input-name"
					/>
				</div>
			</div>
		</div>
		<div class="form__textarea-body">
			<label
				for=""
				class="form__label"
				>Message</label
			>
			<textarea
				class="form__textarea"
				name=""
				id=""
				placeholder="Type your message"
			></textarea>
		</div>
		<div class="form__btn">
			<button
				class="btn btn_back-green-primary"
				type="submit"
			>
				Send Message
			</button>
		</div>
	</div>
</form>
