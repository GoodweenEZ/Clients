<section class="donation">
	<div class="container">
		<div class="donation__body">
			<div class="donation__item">
				<div class="donation__content">
					<h2 class="donation__title title-h2">
						How we spend your donations and where it goes
					</h2>
					<p class="donation__text">
						We understand that when you make a donation, you want to know
						exactly where your money is going and we pledge to be transparent.
					</p>
					<div class="stats">
						<div class="stats__info">
							<span class="stats__rectangle stats__rectangle_green"></span>
							<span class="stats__text">40% planting trees</span>
						</div>

						<div class="stats__info">
							<span class="stats__rectangle stats__rectangle_perano"></span>
							<span class="stats__text">35% cleanliness program</span>
						</div>

						<div class="stats__info">
							<span class="stats__rectangle stats__rectangle_white"></span>
							<span class="stats__text">10% helping people</span>
						</div>

						<div class="stats__info">
							<span class="stats__rectangle stats__rectangle_yellow"></span>
							<span class="stats__text">10% animal safety</span>
						</div>

						<div class="stats__info">
							<span class="stats__rectangle stats__rectangle_pink"></span>
							<span class="stats__text">5% feeding the poor</span>
						</div>
					</div>
				</div>
			</div>
			<div class="donation__item">
				<div class="donation__image">
					<img
						src="@img/donate/donate-circle.png"
						alt="stats donate"
						class="donation__photo"
					/>
				</div>
			</div>
		</div>
	</div>
</section>
